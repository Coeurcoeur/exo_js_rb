<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit - Rémy Beaupérin</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="conteneur">

    <div class="son">
      
        <div class="keys">
            <div data-key="81" class="key">
                <kbd>Q</kbd>
                <span class="sound">clap</span>
            </div>
            <div data-key="83" class="key">
                <kbd>S</kbd>
                <span class="sound">clap 2</span>
            </div>
            <div data-key="68" class="key">
                <kbd>D</kbd>
                <span class="sound">clap 3</span>
            </div>
            <div data-key="70" class="key">
                <kbd>F</kbd>
                <span class="sound">coup 1</span>
            </div>
            <div data-key="71" class="key">
                <kbd>G</kbd>
                <span class="sound">coup 2</span>
            </div>
            <div data-key="72" class="key">
                <kbd>H</kbd>
                <span class="sound">coup 3</span>
            </div>
            <div data-key="74" class="key">
                <kbd>J</kbd>
                <span class="sound">Aaahhhh</span>
            </div>
            <div data-key="75" class="key">
                <kbd>K</kbd>
                <span class="sound">défonce 1</span>
            </div>
            <div data-key="76" class="key">
                <kbd>L</kbd>
                <span class="sound">défonce 2</span>
            </div>
        </div>

        <audio data-key="81" src="sounds/mini_giffle.mp3"></audio>
        <audio data-key="83" src="sounds/petite_giffle.mp3"></audio>
        <audio data-key="68" src="sounds/grosse_giffle.mp3"></audio>
        <audio data-key="70" src="sounds/coup.mp3"></audio>
        <audio data-key="71" src="sounds/coup_sourd.mp3"></audio>
        <audio data-key="72" src="sounds/gros_coup.mp3"></audio>
        <audio data-key="74" src="sounds/crie.mp3"></audio>
        <audio data-key="75" src="sounds/defonce.mp3"></audio>
        <audio data-key="76" src="sounds/defonce_2.mp3"></audio>

    </div>

    <div class="images">
        
        <div data-key="81" class="image_key">
            <img src="images/surpris.jpg" /> <!-- Un .gif qui ne bouge pas -->
        </div>
        <div data-key="83" class="image_key">
            <img src="images/obe_1.gif" />
        </div>
        <div data-key="68" class="image_key">
            <img src="images/aste_1.jpg" />
        </div>
        <div data-key="70" class="image_key"> 
            <img src="images/obe_2.jpg" />
        </div>
        <div data-key="71" class="image_key">
            <img src="images/obe_3.jpg" />
        </div>
        <div data-key="72" class="image_key">
            <img src="images/aste_2.jpg" />
        </div>
        <div data-key="74" class="image_key">
            <img src="images/cri.jpg" />
        </div>
        <div data-key="75" class="image_key">
            <img src="images/aste_3.png" />
        </div>
        <div data-key="76" class="image_key">
            <img src="images/obe.jpg" />
        </div>

    </div>
  
</div>

<script src="app.js"></script>

</body>
</html>
